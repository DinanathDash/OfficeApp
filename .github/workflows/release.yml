name: Build and Publish Release

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Type of change'
        required: true
        default: 'minor'
        type: choice
        options:
        - patch
        - minor
        - major
      release_note:
        description: 'Short description of this release'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history for changelog generation

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Bump Version
        id: bump_version
        run: |
          # Read current version
          source version.properties
           
          NEW_CODE=$((VERSION_CODE + 1))
          
          if [ "${{ inputs.bump_type }}" == "major" ]; then
            NEW_MAJOR=$((VERSION_MAJOR + 1))
            NEW_MINOR=0
            NEW_PATCH=0
          elif [ "${{ inputs.bump_type }}" == "minor" ]; then
            NEW_MAJOR=$VERSION_MAJOR
            NEW_MINOR=$((VERSION_MINOR + 1))
            NEW_PATCH=0
          else
            NEW_MAJOR=$VERSION_MAJOR
            NEW_MINOR=$VERSION_MINOR
            NEW_PATCH=$((VERSION_PATCH + 1))
          fi
          
          NEW_VERSION="$NEW_MAJOR.$NEW_MINOR.$NEW_PATCH"
          echo "Bumping version to $NEW_VERSION (Code: $NEW_CODE)"
          
          # Write back to file
          echo "VERSION_CODE=$NEW_CODE" > version.properties
          echo "VERSION_MAJOR=$NEW_MAJOR" >> version.properties
          echo "VERSION_MINOR=$NEW_MINOR" >> version.properties
          echo "VERSION_PATCH=$NEW_PATCH" >> version.properties
          
          # Set output for next steps
          echo "version_name=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Commit and Push Version Bump
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add version.properties
          git commit -m "Bump version to ${{ steps.bump_version.outputs.version_name }}"
          git push

      - name: Create Git Tag
        run: |
          git tag v${{ steps.bump_version.outputs.version_name }}
          git push origin v${{ steps.bump_version.outputs.version_name }}

      - name: Build Release APK
        env:
          RELEASE_KEYSTORE_BASE64: ${{ secrets.RELEASE_KEYSTORE_BASE64 }}
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Generate Changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                  {
                      "title": "## üöÄ Features",
                      "labels": ["feature", "feat"]
                  },
                  {
                      "title": "## üêõ Fixes",
                      "labels": ["fix", "bug"]
                  },
                  {
                      "title": "## üì¶ Other",
                      "labels": []
                  }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.bump_version.outputs.version_name }}
          name: Release v${{ steps.bump_version.outputs.version_name }}
          body: |
            ${{ inputs.release_note }}
            
            ${{ steps.changelog.outputs.changelog }}
          files: app/build/outputs/apk/release/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
